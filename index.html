<!doctype html>
<html lang="es">
  <head>
    <!-- Siempre necesarios -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título de la página (arriba en la pestaña del navegador) -->
    <title>Naga Bootstrap 5!</title>
    <link rel="icon" type="image/x-icon" href="/N.ico">
    <!-- Importamos el CSS de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Cualquier estilo muy específico que quisieramos agregar (adicional a Bootrstap) -->
    <style>
      .container {
        border: 1px dashed lightsteelblue;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Hola!</h1>
      <div class="container">
        <p>Este es un párrafo dentro de un contenedor de Bootrstap</p>
      </div>

    </main>
    <footer>
      &#128679; En construcción
    </footer>

    <!--
      Sólo al final después de todo nuestro html
      y justo antes de cerrar el body
      importamos los javascripts de Popper y Bootstrap via CDN 
    -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--
      Cualquier otro script propio (o externo) que vayamos a agregar
      podría ir aquí
    -->
    <script>
      console.log("Página Cargada correctamente");
    </script>
  </body>
</html>
